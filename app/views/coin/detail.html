<!doctype>
<html>
    <head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="../../../assets/css/style.css">
</head>
  
<body ng-app="BitnobApp" ng-controller="CoinDetailController">
       <div id="header">
        <div class="header-text text-center">
            <span class="text-info" style="font-size: 30px;">{{title}}</span> <br/> <br/>
           <button type="button" class="btn btn-success">Create Info <span class="fa fa-plus"></span></button>
           </div>
       </div>
       
<section id="table-section">
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
        
    <div class="row">
    <div class="col-md-4">
    <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Currency
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdown">
    <li><a href="#"><i class="fa fa-dollar"></i> USD</a></li>
    <li><a href="#"><i class="fa fa-yen-sign"></i> CNY</a></li>
  </ul>
</div>
        </div>
        
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="">
            <input type="search" placeholder="Search....">
            </form>
        </div>
        </div>
<table class="table table-hover table-responsive">
    <thead class="mdb-color darken-3">
        <tr class="text-white">
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>comdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>go come</td>
            <td>fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>okee</td>
            <td>the joker</td>
            <td>Omar Kunta</td>
        </tr>
    </tbody>
    <tfoot>
    <tr>
    <td colspan="4" class="text-center">this is the footer of the table</td>    
    </tr>
    </tfoot>
</table>
</div>
</div>
</section>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
</body>
</html>
